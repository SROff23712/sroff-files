<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fichiers partag√©s</title>
</head>
<body>
  <h1>Fichiers disponibles</h1>
  <ul id="file-list"></ul>

  <script>
    fetch("/fichiers.json")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("file-list");
        if (data.length === 0) {
          ul.innerHTML = "<li>Aucun fichier pour le moment.</li>";
        } else {
          data.forEach(url => {
            const li = document.createElement("li");
            const a = document.createElement("a");
            a.href = url;
            a.textContent = url.split("/").pop();
            a.target = "_blank";
            li.appendChild(a);
            ul.appendChild(li);
          });
        }
      })
      .catch(err => {
        document.getElementById("file-list").innerHTML = "<li>Erreur de chargement.</li>";
        console.error(err);
      });
  </script>
</body>
</html>
